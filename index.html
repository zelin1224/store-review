
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>店鋪評估表</title>
</head>
<body>
  <h2>F. 對店裡任何的想法建議，如何做會更有趣好玩！</h2>
  <label for="suggestion">建議：</label><br />
  <textarea id="suggestion" rows="5" cols="40" placeholder="請輸入您的建議..."></textarea><br /><br />
  <button onclick="submitForm()">送出評分表</button>

  <p id="status"></p>

  <script>
    function submitForm() {
      const suggestion = document.getElementById('suggestion').value;

      const data = [
        {
          title: "F",
          suggestion: suggestion
        }
      ];

      fetch("https://script.google.com/macros/s/AKfycbx-Bbm-5JAbWRMk9pn6mW_uSxKOKXqmlLIngs4pk3rwDPfGoSiOnXvUv1x3TCofXKUz4g/exec", {
        method: "POST",
        body: JSON.stringify({ contents: JSON.stringify(data) }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").innerText = "✅ 已送出成功！";
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ 發送失敗：" + err;
      });
    }
  </script>
</body>
</html>
